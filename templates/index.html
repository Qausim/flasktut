{% extends 'base.html' %}

{% block pagetitle %}
  <title>Flask Intro</title>
{% endblock %}

{% block content %}
  <h1>Welcome to Flask!</h1>
  <br>
  <p>Click <a href="/logout">here</a> to logout.</p>
  <br><br>
  <h3>Posts:</h3>

  {% for post in posts %}
    <strong>Title:</strong> {{ post.title }}<br>
    <strong>Description:</strong> {{ post.desc }}<br><br>
  {% endfor %}

{% endblock %}
